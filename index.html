<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/style.css">

	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <form class="form">
         <input class="inputtext" type="text" placeholder="Enter your city" id="city">
			<input class="button" type="submit" value="Search">
			<input class="button_current" type="submit" value="Current">
      </form>
		<div class="maincont">
			<div class="town">	
				<h1>Kiev, Ukraine</h1>
			</div>
			<div class="time">	
				<h3 class="day_time">Current date</h3>
				<h3 class="cloud" >Cloudy</h3>
			</div>
		</div>
        <div class="main_block">
            <div class="block_temperature">
					 <img class="icon">
                <div class="temperature">
                    <div class="degree">-</div>
                    <div class="unit">
							<a class="button_cel_fah" href="#" id="celsius">°С</a>
							<a class="button_cel_fah" href="#" id="fahrenheit">°F</a>
						  </div>
                </div>
            </div>
            <div class="block_discribe">
                <h3>Humidity: <span class="humid"></span>%</h3>
                <h3>Wind: <span class="wind"></span> <span class="mile">km/h</span></h3>
            </div>
        </div>
        
   </div>
   <script src="/src/apps.js"></script>
</body>
</html>
